<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<table width="100%" border="1" cellspacing="1" cellpadding="0">
    <tr>
        <td>姓名</td>
        <td>年纪</td>
    </tr>
    <tr th:each="person : ${list}">
        <td th:text="${person.name}">姓名</td>
        <td th:text="${person.age}"></td>
    </tr>
</table>
</body>
</html>
